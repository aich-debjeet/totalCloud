<!-- The content below is only a placeholder and can be replaced.-->
<div class="d-flex justify-content-center" *ngIf="spinner">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Sort By
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" (click)="sort('first_name')">First Name</a>
    <a class="dropdown-item" (click)="sort('last_name')">Last Name</a>
  </div>
</div>
<div class="container">
  <div class="row row-cols-3">
    <div class="col" *ngFor="let user of list">
      <div class="card" style="width: 18rem;">
        <img src={{user?.avatar}} class="card-img-top" alt="...">
        <div class="card-body">
          <a style="cursor: pointer;" [routerLink]="['/user',user.id]">
            <p class="card-text">{{user.first_name}}</p>
            <p class="card-text">{{user.last_name}}</p></a>
        </div>
      </div>
    </div>
  </div>
</div>
