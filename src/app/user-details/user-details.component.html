<div class="card mb-3" *ngIf="userDetails">
  <img src="{{userDetails?.avatar}}" class="card-img-top" alt="...">
  <div class="card-body">
    <p class="text-muted">Id:-{{userDetails?.id}}</p>
    <h5 class="card-title">Name:{{userDetails?.first_name}}</h5>
    <p class="card-text">Last name:{{userDetails?.last_name}}</p>
    <p class="card-text">Email:{{userDetails?.email}}</p>
  </div>
</div>
